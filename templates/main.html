            </a>
        </li>
        
        {% if session.logged_in %}
        
        <li class="nav-item">
            <a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 7.5px; margin-bottom: 5px;"> Dashboard </button></a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><button type="button" class="btn btn-success" aria-label="Left Align" style="margin-bottom: 5px;"><img src="{{ url_for('static', filename='open-iconic/svg/account-logout.svg')}}" width="20em"> Logout</button></a>
        </li>
        
        {% else %}
        
        <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-bottom: 5px;">Login</button></a>
        </li>
        
        {% endif %}
        
        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
        </li>
    </ul>

    <!-- Login Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form action="" class="form-inline" method="post">
                            <input style="margin-right: 2%;" type="text" class="form-control" placeholder="Username" name="username" value="">
                            <input type="password" class="form-control" placeholder="Password" name="password" value="">
                            <input style="margin-top: 2%;" class="btn btn-primary" type="submit" value="Login">
                        </form>

                        <div class="container">
                            <br>
                                <p>No account? <a href="/register/">Register here</a>.</p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- END Login Model -->
</header>
